<ion-header>

  <ion-navbar>
    <ion-title>forcast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item ion-item *ngFor='let weather of forcast'>

  <h2>아무거나떠라</h2>
  <h3>{{a.name}}</h3>
  <p> Low: {{a.main.temp_min}} High:
  {{a.main.temp_max}}</p>
  </ion-item>
  </ion-list>
</ion-content>
